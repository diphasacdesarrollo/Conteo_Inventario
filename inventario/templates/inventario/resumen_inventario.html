<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Inventario</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 98%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: center; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Resumen de Conteos por Grupo</h1>

    <table id="tablaResumen">
        <thead>
            <tr>
                <th>Código</th>
                <th>Producto</th>
                <th>Lote</th>
                <th>Ubicación</th>
                <th>Grupo 1</th>
                <th>Grupo 2</th>
                <th>Grupo 3</th>
                <th>Grupo 4</th>
                <th>Conteo</th> 
                <th>Cantidad Sistema</th> 
                <th>Cantidad Final</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function cargarDatosResumen() {
            const response = await fetch('/api/resumen/');
            const data = await response.json();
            const tbody = document.querySelector('#tablaResumen tbody');
            tbody.innerHTML = '';

            data.data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.codigo || ''}</td>
                    <td>${item.producto || ''}</td>
                    <td>${item.lote || ''}</td>
                    <td>${item.ubicacion || ''}</td>
                    <td>${item.grupo_1 || ''}</td>
                    <td>${item.grupo_2 || ''}</td>
                    <td>${item.grupo_3 || ''}</td>
                    <td>${item.grupo_4 || ''}</td>
                    <td><strong>${item.final || ''}</strong></td>
                `;
                tbody.appendChild(row);
            });
        }

        cargarDatosResumen();
        setInterval(cargarDatosResumen, 10000);
    </script>
</body>
</html>
