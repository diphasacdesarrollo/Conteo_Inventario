<!-- inventario/templates/inventario/seleccionar_grupo.html -->
{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Seleccionar Grupo y Conteo</title>
  <link rel="stylesheet" href="{% static 'inventario/css/estilos.css' %}">
  <style>
    .card { max-width: 720px; margin: 32px auto; padding: 24px; border: 1px solid #eee; border-radius: 10px; }
    .row { display: grid; grid-template-columns: 1fr; gap: 12px; }
    label { font-weight: 600; }
    select, input[type=number] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    .btn { background: #0d6efd; color: #fff; border: 0; padding: 10px 16px; border-radius: 6px; cursor: pointer; }
    .btn:hover { background: #0b5ed7; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Seleccionar Grupo y Conteo</h2>
    <form method="post" id="form-seleccion">
      {% csrf_token %}
      <div class="row">
        <div>
          <label>Grupo</label>
          <select name="grupo" id="grupo">
            {% for g in allowed_groups %}
              <option value="{{ g }}" {% if g == grupo %}selected{% endif %}>Grupo {{ g }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label>Conteo</label>
          <input type="number" name="conteo" id="conteo" min="1" step="1" value="{{ conteo|default:1 }}">
        </div>
      </div>
      <div style="margin-top:16px;">
        <button type="submit" class="btn">Continuar</button>
      </div>
    </form>

    {% if messages %}
      <div style="margin-top:12px;">
        {% for message in messages %}
          <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
